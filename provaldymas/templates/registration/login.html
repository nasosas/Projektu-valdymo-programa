{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}
    {% if form.errors %}
        <p>Log in failure, try again</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>User: </td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Password: </td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="Sign in" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

  <p><a href="{% url 'password_reset' %}">Password reset</a></p>


{% endblock %}
