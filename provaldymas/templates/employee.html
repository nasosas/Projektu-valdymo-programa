{% extends "base.html" %}

{% block content %}
  <div>
  <h1>Employees</h1>
    <p>Our employees:</p>
    <hr/>
  {% for a in employe %}
  <ul>
    <li><strong>{{a.f_name}} {{a.l_name}}</strong> is a <strong><a>{{a.job}}</a></strong> </li>
  </ul>
    {% for i in a.projects.all %}
    <div>
      <p style="color:green">  and is working on: <strong>{{i.name}}</strong></p>
    </div>
    {% endfor %}
  {% endfor %}
  </div>
{% endblock %}
